  <!-- Add your site or application content here -->
<div class="alert-msg-box">
  <!-- When input value for footage and show <= 0  -->
  <div class="alert-msg">
    <p>Please enter a valid number.</p>
    <button id="alert-okay-btn" class="btn-design">OK</button>
  </div>
</div>

  <div class="wrapper">
    <header>
      <h1>Output Calculator</h1>
    </header>

    <div class="main-wrapper">
      <main></main>
        <div class="left-side">
          <label for="total-footage">Enter total footage (ft):</label>
        </div>

        <div class="right-side">
          <input id="totalFootage" type="number" name="total-footage" placeholder="e.g. 30" onfocus="this.value=''"/>
        </div>

        <div class="left-side">
          <label for="show-rate">Enter show rate (PHP):</label>
        </div>
    
        <div class="right-side">
          <input id="showRate" type="number" name="show-rate" placeholder="e.g. 500" onfocus="this.value=''"/>
        </div>

        <div class="button-wrapper">
          <button id="calculate-button" class="btn-design">Calculate</button>
        </div>

        <div class="output-wrapper">
          <label for="output-area">Taxed Output:</label>
          <div class="output-area">
            <p class="output-p" id="output">PHP 0</p>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <p>&copy; Eli Almario 2019</p>
    </footer>
  </div>
